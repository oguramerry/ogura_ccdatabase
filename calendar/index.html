<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid py-4">
    <header class="text-center mb-4">
        <h2 id="calendar-title">Crystal Conflict Calendar</h2>
    </header>

    <div class="row mb-4">
        <div class="col-lg-8 mb-3">
            <div id="calendar-container" class="p-3 shadow-sm rounded">
                <div id="calendar"></div>
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <div id="preview-window" class="p-3 shadow-sm rounded">
                <div id="preview-content">
                    <p class="text-muted text-center pt-5">カレンダーの予定をクリックしてね</p>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <div id="list-section" class="px-2">
        <h3 class="mb-4">Upcoming Events</h3>
        <div id="event-list" class="row g-3">
            </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
