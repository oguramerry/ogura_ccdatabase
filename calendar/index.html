<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリコン・カレンダー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Mochi+Pop+One&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid py-5">
    <header class="text-center mb-5">
        <p id="calendar-title">✨ Crystal Conflict Calendar ✨</p>
    </header>

    <div class="row justify-content-center px-lg-4 d-flex align-items-stretch">
        <div class="col-lg-8 mb-4">
            <div id="calendar-card" class="cute-card h-100">
                <div id="calendar"></div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            <div id="preview-card" class="cute-card h-100">
                <div id="preview-content">
                    <div class="empty-state">
                        <p class="dot-text">PLEASE SELECT</p>
                        <p class="mochi-text">予定をえらんでね ♪</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="list-container mt-5 px-lg-5">
        <p class="list-title">🎀 Event List 🎀</p>
        <div id="event-list" class="row g-4">
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
