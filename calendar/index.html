<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリコン・カレンダー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Mochi+Pop+One&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    　<script src="https://lds-img.finalfantasyxiv.com/pc/global/js/eorzeadb/loader.js?v3"></script>

<div class="main-wrapper">
    <header class="text-center">
        <h1 id="calendar-title">✨ Crystal Conflict Calendar ✨</h1>
    </header>

    <div class="content-area">
        <div id="calendar-card" class="cute-card">
            <div id="calendar"></div>
        </div>

        <div id="preview-card" class="cute-card">
            <div id="preview-content">
                <div class="empty-state">
                    <p class="dot-text">PLEASE SELECT</p>
                    <p class="mochi-text">予定をえらんでね ♪</p>
                </div>
            </div>
        </div>
    </div>

    <div class="list-container">
        <h2 class="list-title">🎀 Event List 🎀</h2>
        <div id="event-list" class="row g-4"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
