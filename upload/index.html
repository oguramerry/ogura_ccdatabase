<!doctype html>
<html lang="ja">
  
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>画像送信</title>
  <link rel="stylesheet" href="./upload.css">
  <script defer src="./upload.js"></script>
</head>
  
<body>
  <main class="wrap">
    <h1>リザルト画像の送信</h1>

    <section class="card">
      <div id="dropzone" class="dropzone" tabindex="0" role="button" aria-label="画像を追加">
        ここに画像をドロップ、またはクリックして選択
        <input id="filePicker" type="file" accept="image/*" multiple hidden>
      </div>

      <div class="row">
        <label class="label" for="score">戦績（任意）</label>
        <input id="score" type="text" placeholder="例: 10-2" />
      </div>

      <div class="toolbar">
        <button id="send" type="button">送信</button>
        <button id="clear" type="button">全消し</button>
        <div id="progress" class="progress" aria-live="polite"></div>
      </div>

      <div id="previews" class="previews"></div>

      <div id="msg" class="msg" aria-live="polite"></div>
    </section>
  </main>
</body>
</html>
