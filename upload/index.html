<!-- index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>画像送信</title>
  <link rel="stylesheet" href="./upload.css">
  <script defer src="./upload.js"></script>
</head>

<body>
  <main class="wrap">
    <img src="img/example.jpg" title="添付画像の注意点" >
    <h1>リザルト画像の送信</h1>

    <section class="card">
      <div id="dropzone" class="dropzone" tabindex="0" role="button" aria-label="画像を追加">
        ここに画像をドロップ、またはクリックして選択
        <input id="filePicker" type="file" accept="image/*" multiple hidden>
      </div>


        <label class="label">補足情報（任意・共通）</label>
        <div class="commonGrid">
          <div class="commonItem">
            <label class="label" for="commonDate">試合日</label>
            <input id="commonDate" type="date" />
          </div>
          <div class="commonItem">
            <label class="label" for="commonTime">時刻</label>
            <input id="commonTime" type="time" />
          </div>
<div class="commonItem commonStage">
  <label class="label" for="commonStage">ステージ名</label>
  <select id="commonStage"></select>
</div>
          <div class="commonItem commonNote">
            <label class="label" for="commonNote">メモ</label>
            <input id="commonNote" type="text" maxlength="200" placeholder="任意" />
          </div>
        </div>

        <div class="toolbar2">
          <button id="copyCommon" type="button">全部の画像にコピー</button>
        </div>
      </div>

      <div class="toolbar">
        <button id="send" type="button">送信</button>
        <button id="clear" type="button">全消し</button>
        <div id="progress" class="progress" aria-live="polite"></div>
      </div>

      <div id="previews" class="previews"></div>

      <div id="msg" class="msg" aria-live="polite"></div>
    </section>
  </main>
</body>
</html>
