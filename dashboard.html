<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="wrap">
    <div class="card">
      <p class="page-title">統計分析ページ</p>

      <div id="highlight">
        <div class="search-box">
          <span class="search-label">user</span>
          <input
            id="userInput"
            list="userList"
            type="text"
            placeholder="ユーザー名を入力…"
            class="search-input"
          />
          <datalist id="userList"></datalist>
        </div>
        <p class="highlight-label">ユーザーハイライト</p>
        <p class="highlight-stats">試合数 -- / 勝率 --</p>
      </div>

      <div class="stats-grid">
        <div id="topStage" class="stat-card">
          <p class="stat-title">おすすめステージ top3</p>
          <p id="topStageBody" class="stat-body">
            1位　ステージA<br>
            2位　ステージB<br>
            3位　ステージC
          </p>
        </div>

        <div id="topJob" class="stat-card">
          <p class="stat-title">おすすめジョブ top3</p>
          <p id="topJobBody" class="stat-body">
            1位　ジョブA<br>
            2位　ジョブB<br>
            3位　ジョブC
          </p>
        </div>

        <div id="topHour" class="stat-card">
          <p class="stat-title">おすすめ時間帯 top3</p>
          <p id="topHourBody" class="stat-body">
            1位　00:00～00:00<br>
            2位　00:00～00:00<br>
            3位　00:00～00:00
          </p>
        </div>
      </div>

      <div id="result" class="result-area"></div>

      <p class="back-link">
        <a href="./index.html">トップへ戻る</a>
      </p>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
