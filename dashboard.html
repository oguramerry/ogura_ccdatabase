<!-- dashboard.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <div class="card">
        <p class="page-title">こんくりラボ</p>

        <div id="highlight">
<div class="search-box">
  <span class="search-label">user</span>
  <input
    id="userInput"
    list="userList" 
    type="text"
    placeholder="ユーザー名を入力…"
    class="search-input"
  />
  <button 
    id="clearInput" 
    class="clear-button" 
    title="入力をクリア">×
  </button>
  
  <datalist id="userList"></datalist>
  
  <button id="refreshBtn" class="refresh-button" title="最新の情報に更新">
    <span class="refresh-icon">↻</span>
  </button>
</div>
          
        </div>
        
        <div class="stats-grid">
          <div id="topStage" class="stat-card">
            <p class="stat-title">おすすめステージ top3</p>
            <p id="topStageBody" class="stat-body">
              1位　ステージA<br>
              2位　ステージB<br>
              3位　ステージC
            </p>
          </div>

          <div id="topJob" class="stat-card">
            <p class="stat-title">おすすめジョブ top3</p>
            <p id="topJobBody" class="stat-body">
              1位　ジョブA<br>
              2位　ジョブB<br>
              3位　ジョブC
            </p>
          </div>

          <div id="topHour" class="stat-card">
            <p class="stat-title">おすすめ時間帯 top3</p>
            <p id="topHourBody" class="stat-body">
              1位　00:00～00:00<br>
              2位　00:00～00:00<br>
              3位　00:00～00:00
            </p>
          </div>
        </div>

<div class="stat-card" style="margin-top: 1rem;">
          <div class="accordion-header" id="graphToggle">
             <p class="stat-title">かちまけグラフ</p>
             <span class="toggle-icon">▼</span>
          </div>

<div id="graphContent" class="accordion-body">
  <div class="calendar-nav">
    <button id="calPrev" class="cal-nav-btn">＜</button>
    <div id="calTitle" class="cal-title">2024年 12月</div>
    <button id="calNext" class="cal-nav-btn">＞</button>
  </div>
  
  <div id="calendar"></div>
  
  <div style="position: relative; width: 100%; max-width: 600px; height: 300px; margin: 20px auto 0;">
      
      <div id="chartLoading" class="loading-overlay">
        <img src="images/gif/LOAD.gif" class="loading-gif" alt="読み込み中">
      </div>

      <canvas id="matchChart"></canvas>
  </div>
</div>
  
        </div>

        <div id="tabButtons">
          <button type="button" data-tab="main">main</button>
          <button type="button" data-tab="job">job</button>
          <button type="button" data-tab="stage">stage</button>
          <button type="button" data-tab="jobStage">job*stage</button>
          <button type="button" data-tab="time">🕒</button>
        </div>

        <div id="panelInner"></div>

        <p class="back-link">
          <a href="./index.html">トップへ戻る</a>
        </p>
      </div> 
    </div> 
  </div> 
<script src="ui-parts.js?v=7"></script>
        <script src="tab-renderer.js?v=7"></script>
        <script src="dashboard.js?v=7"></script>
    </body>
</html>
