<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <div class="card">
        <p class="page-title">こんくりラボ</p>

        <div id="highlight">
          <div class="search-box">
            <span class="search-label">user</span>
          <input
            id="userInput"
            list="userList"
            type="text"
            placeholder="ユーザー名を入力…"
            class="search-input"
          />
            <datalist id="userList"></datalist>
        </div>
      </div>
        
<!-- TOP3 -->
<div class="stats-grid">
  <div id="topStage" class="stat-card">
    <p class="stat-title">おすすめステージ top3</p>
    <p id="topStageBody" class="stat-body">
            1位　ステージA<br>
            2位　ステージB<br>
            3位　ステージC
    </p>
  </div>

  <div id="topJob" class="stat-card">
    <p class="stat-title">おすすめジョブ top3</p>
    <p id="topJobBody" class="stat-body">
            1位　ジョブA<br>
            2位　ジョブB<br>
            3位　ジョブC
    </p>
  </div>

  <div id="topHour" class="stat-card">
    <p class="stat-title">おすすめ時間帯 top3</p>
    <p id="topHourBody" class="stat-body">
            1位　00:00～00:00<br>
            2位　00:00～00:00<br>
            3位　00:00～00:00
    </p>
  </div>
</div>

      <div id="tabButtons">
        <button type="button" data-tab="main">main</button>
        <button type="button" data-tab="job">job</button>
        <button type="button" data-tab="stage">stage</button>
        <button type="button" data-tab="jobStage">job*stage</button>
        <button type="button" data-tab="time">🕒</button>
      </div>

<!-- active tabの中身 -->
<div id="panelInner"></div>

      <p class="back-link">
        <a href="./index.html">トップへ戻る</a>
      </p>
    </div>
  </div>
  <script src="dashboard.js"></script>
  </div>
</body>
</html>
