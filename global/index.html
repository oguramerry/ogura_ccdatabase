<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Report - 世論調査</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-inner">
      <h1>📊 世論調査レポート</h1>
      <a href="../dashboard/index.html" class="back-link">マイ・ダッシュボードに戻る</a>
    </div>
  </header>

  <main>
    <div class="stats-overview">
      <div class="card">
        <h3>総観測数</h3>
        <p id="total-matches">- 試合</p>
      </div>
    </div>

    <div class="charts-grid">
      
      <div class="chart-card">
        <h2>人気ジョブ・ランキング (Pick率)</h2>
        <div class="chart-container">
          <canvas id="jobPieChart"></canvas>
        </div>
      </div>

      <div class="chart-card">
        <h2>ジョブ別・勝率ティア (Win率)</h2>
        <div class="chart-container">
          <canvas id="jobWinRateChart"></canvas>
        </div>
      </div>

      <div class="chart-card wide">
        <h2>時間帯別・人口調査</h2>
        <div class="chart-container">
          <canvas id="hourChart"></canvas>
        </div>
      </div>

    </div> <div class="chart-card wide" style="margin-top: 20px;">
      <h2>平均与ダメージ・ランキング</h2>
      <div class="chart-container">
        <canvas id="damageChart"></canvas>
      </div>
    </div>

    <div class="chart-card wide" style="margin-top: 20px;">
      <h2>ジョブ別・完全データリスト</h2>
      <p class="table-note">※項目名をクリックすると並べ替えできます</p>
      <div class="table-responsive">
        <table id="job-stats-table">
          <thead>
            <tr>
              <th data-key="job">ジョブ</th>
              <th data-key="winRate">勝率</th>
              <th data-key="pickRate">使用率</th>
              <th data-key="avgK">Avg Kills</th>
              <th data-key="avgD">Avg Deaths</th>
              <th data-key="avgA">Avg Assists</th>
              <th data-key="avgDmg">Avg Damage</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>

  </main>

  <script src="../js/ui-parts.js"></script>
  <script src="main.js"></script>
</body>
</html>
