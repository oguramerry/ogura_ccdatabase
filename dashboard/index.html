<!-- dashboard.html -->

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>こんくりラボ</title>
  <link rel="stylesheet" href="style.css?v=3">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../menu.js?v=3" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <div class="card">
        <p class="page-title">こんくりラボ</p>

        <div id="highlight">
<div class="search-box">
  <span class="search-label">user</span>
  <input
    id="userInput"
    list="userList" 
    type="text"
    placeholder="ユーザー名を入力…"
    class="search-input"
  />
  <datalist id="userList"></datalist>

  <button id="clearInput" class="clear-button" type="button" title="入力をクリア">×</button>
  
  <button id="refreshBtn" class="refresh-button" title="最新の情報に更新">
    <span class="refresh-icon">↻</span>
  </button>
</div>
          
        </div>
        
<div id="forecastSection" class="forecast-container">
  
  <div class="forecast-nav">
    <button id="prevWeekBtn" class="nav-arrow-btn">＜ 先週</button>
    <span id="forecastRangeLabel" class="nav-range-label">--/-- ～ --/--</span>
    <button id="nextWeekBtn" class="nav-arrow-btn">翌週 ＞</button>
    <button id="currentWeekBtn" class="nav-today-btn">今週</button>
  </div>

  <p class="stat-title">ランクマ天気予報</p>
  <div id="forecastWrapper" class="forecast-table-wrapper">
    <div class="loading-placeholder">予報データを計算中...</div>
  </div>
</div>

<div class="stat-card" style="margin-top: 1rem;">
          <div class="accordion-header" id="graphToggle">
             <p class="stat-title">かちまけグラフ</p>
             <span class="toggle-icon">▼</span>
          </div>

<div id="graphContent" class="accordion-body">
  <div class="calendar-nav">
    <button id="calPrev" class="cal-nav-btn">＜</button>
    <div id="calTitle" class="cal-title">2024年 12月</div>
    <button id="calNext" class="cal-nav-btn">＞</button>
  </div>
  
  <div id="calendar"></div>
  
  <div style="position: relative; width: 100%; max-width: 600px; height: 300px; margin: 20px auto 0;">
      
      <div id="chartLoading" class="loading-overlay">
        <img src="../images/gif/LOAD.gif" class="loading-gif" alt="読み込み中">
      </div>

      <canvas id="matchChart"></canvas>
  </div>
</div>
  
        </div>

        <div id="tabButtons">
          <button type="button" data-tab="main">main</button>
          <button type="button" data-tab="job">job</button>
          <button type="button" data-tab="stage">stage</button>
          <button type="button" data-tab="jobStage">job*stage</button>
          <button type="button" data-tab="time">time</button>
        </div>

        <div id="panelInner"></div>

        <p class="back-link">
          <a href="../index.html">トップへ戻る</a>
        </p>
      </div> 
    </div> 
  </div> 
<script src="../js/ui-parts.js?V=4"></script>
        <script src="tab-renderer.js?V=4"></script>
        <script src="forecast.js?V=4"></script>
        <script src="main.js?V=4"></script>

  <!-- リザルトモーダル　-->
  <div id="resultModal" class="modal-overlay">
  <div class="modal-content-card">
    <button id="closeModalBtn" class="modal-close-btn" type="button">×</button>
    
    <div id="modalHeader" class="modal-header-container">
      </div>

    <div class="result-table-wrapper">
      <table class="result-table">
        <thead>
          <tr>
            <th class="th-sortable th-team" data-key="team" title="チーム並び替え切り替え">★</th>
            <th class="th-job">Job</th>
            <th class="th-name">Name</th>
            <th class="th-world">World</th>
            <th class="th-rank">Rank</th>
            <th class="th-sortable" data-key="k">K</th>
            <th class="th-sortable" data-key="d">D</th>
            <th class="th-sortable" data-key="a">A</th>
            <th class="th-sortable" data-key="damage">与ダメ</th>
            <th class="th-sortable" data-key="taken">被ダメ</th>
            <th class="th-sortable" data-key="heal">ヒール</th>
            <th class="th-sortable" data-key="time">移送</th>
          </tr>
        </thead>
        <tbody id="resultListBody">
          </tbody>
      </table>
    </div>
  </div>
</div>
    </body>
</html>
